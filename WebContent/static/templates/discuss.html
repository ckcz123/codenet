<meta charset="UTF-8">

<ul class="media-list">
{{#data}}
	<li class="media" id="{{id}}">
		<a class="pull-left" href="#">
			<img class="media-object img-circle" src="{{avatar}}" alt="profile"  height="80" width="80">
		</a>
		<div class="media-body">
			<div class="well well-lg">
				<h4 class="media-heading text-uppercase reviews">{{username}}</h4>
				<span class="media-date text-uppercase reviews list-inline">
					{{date}} </span>
				<p class="media-comment">{{content}}</p>
				<button class="btn btn-info btn-circle text-uppercase"
					onclick="toggleReply('{{id}}')"
					id="reply"><span class="glyphicon glyphicon-share-alt"></span>
					回复</button> <a class="btn btn-warning btn-circle text-uppercase"
					data-toggle="collapse" href="#comment_{{id}}"><span
					class="glyphicon glyphicon-comment"></span> <span id="cnt_{{id}}">{{cnt}}</span> 评论</a>
			</div>
		</div>
		<div class="collapse" id="comment_{{id}}">
			<ul class="media-list">
				{{#comments}}
				<li class="media media-replied"><a class="pull-left" href="#">
						<img class="media-object img-circle" src="{{avatar}}"
						alt="profile" height="80" width="80">
				</a>
					<div class="media-body">
						<div class="well well-lg">
							<h4 class="media-heading text-uppercase reviews">
								{{username}}
							</h4>
							<span class="media-date text-uppercase reviews list-inline">
								{{date}} </span>
							<p class="media-comment">{{content}}</p>
							<button class="btn btn-info btn-circle text-uppercase"
								onclick="openReply('{{id}}', '{{username}}')"
								id="reply"><span class="glyphicon glyphicon-share-alt"></span>
								回复</button>
						</div>
					</div></li>
				{{/comments}}
			</ul>
		</div>
		<div class="collapse" id="reply_{{id}}">
		<form action="#" method="" class="form-horizontal"
			id="commentForm" role="form">
			<input title="id" value="{{id}}" type="hidden"/>
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">评论</label>
				<div class="col-sm-10">
					<textarea class="form-control" title="addComment" id="content_{{id}}"
						rows="3"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button class="btn btn-success btn-circle text-uppercase" type="button"
						onclick="comment('{{id}}')" id="submitComment">
						<span class="glyphicon glyphicon-send"></span> 提交
					</button>
				</div>
			</div>
		</form>
		</div>
	</li>
{{/data}}
</ul>
