    <h2 style="text-align: center">上传新数据集</h2>

    <form style="margin: 30px 0">
        <div class="form-group">
            <label for="title">数据集名称</label>
            <input type="text" class="form-control" id="title" placeholder="数据集名称"/>
            <input type="hidden" id="id" value="0"/>
        </div>
        <div class="form-group">
            <table width="100%">
                <tr>
                    <td width="20%">
                        <div>
                            <button type="button" class="btn btn-success" onclick="upload(); return false;" id="selectFile">选择上传文件</button>
                            <input type="file" id="file" style="display: none" onchange="fileSelected()" />
                            <input type="hidden" id="size" />
                            <input type="hidden" id="tmpname" />
                        </div>
                    </td>
                    <td width="80%">
                        <div class="progress" style="margin: 0; display: none" id="progress">
                            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="0"
                                 aria-valuemin="0" aria-valuemax="100" style="width: 26%" id="progressbar"></div>
                        </div>
                        <label for="filename" id="filename" style="margin: 0; display: none">文件名</label>
                    </td>
                </tr>
            </table>

        </div>
        <div class="form-group">
            <label for="shortdetail">数据集简介</label>
            <input type="text" class="form-control" id="shortdetail" placeholder="请对数据集进行简要介绍"/>
        </div>
        <div class="form-group">
            <label for="detail">数据集详细说明</label>
            <textarea type="text" class="form-control" id="detail" placeholder="请详细对该数据集进行说明，支持Markdown语法" style="height: 225px; padding: 10px; background: transparent"></textarea>
        </div>
        <div class="form-group">
            <label for="reference">引用</label>
            <input type="text" class="form-control" id="reference" placeholder="数据集来源"/>
        </div>
        <div class="form-group" style="margin-top: 13px">
            <button type="button" class="btn btn-primary" onclick="doSubmit(); return false;">确认上传</button>
            <button type="button" class="btn btn-info" style="margin-left: 20px" id="preview" onclick="pre(); return false;">预览页面</button>
        </div>

    </form>

    <div class="footer">
