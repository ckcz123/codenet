        <h1>欢迎来到<br/> CODE NET</h1>
        <p class="lead">CODE NET是为代码分析所建立的源代码数据库。在软件工程领域中，源代码是一个主要的研究对象，但是长期以来缺少标准的代码预料库。通过收集并分享在研究领域广泛使用的数据集，我们希望能够促进源代码和机器学习相关领域的研究。我们的数据来源于一些论文中使用过的数据集，这些数据集大都是研究人员在<code>github</code>和<code>stackoverflow</code>上收集来的代码片段。</p>
